<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Perdido en el Espacio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: white;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        .star:nth-child(odd) {
            animation-delay: 0.5s;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .astronaut {
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(2deg); }
            66% { transform: translateY(10px) rotate(-2deg); }
        }

        .astronaut-body {
            width: 120px;
            height: 140px;
            background: linear-gradient(145deg, #e8e8e8, #ffffff);
            border-radius: 60px 60px 30px 30px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .helmet {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, rgba(173, 216, 230, 0.8), rgba(135, 206, 235, 0.9));
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid #87CEEB;
            animation: helmet-glow 2s ease-in-out infinite alternate;
        }

        @keyframes helmet-glow {
            0% { box-shadow: 0 0 20px rgba(135, 206, 235, 0.5); }
            100% { box-shadow: 0 0 40px rgba(135, 206, 235, 0.8); }
        }

        .face {
            width: 60px;
            height: 60px;
            background: #ffdbac;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .eyes {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .eye {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            animation: blink 3s infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        .arms {
            position: absolute;
            top: 40px;
            width: 100%;
        }

        .arm {
            width: 30px;
            height: 80px;
            background: linear-gradient(145deg, #e8e8e8, #ffffff);
            border-radius: 15px;
            position: absolute;
            animation: wave 2s ease-in-out infinite alternate;
        }

        .arm.left {
            left: -20px;
            transform-origin: top center;
        }

        .arm.right {
            right: -20px;
            transform-origin: top center;
        }

        @keyframes wave {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite, bounce 2s ease-in-out infinite;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .coordinates {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .highlight-38 {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 2rem;
            text-shadow: 0 0 20px #ff6b6b;
            animation: pulse-glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            0% { 
                transform: scale(1);
                text-shadow: 0 0 20px #ff6b6b;
            }
            100% { 
                transform: scale(1.1);
                text-shadow: 0 0 30px #ff6b6b, 0 0 40px #ff6b6b;
            }
        }

        .message {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fade-in 2s ease-in;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 0.9; transform: translateY(0); }
        }

        .btn-home {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            animation: button-float 3s ease-in-out infinite;
        }

        @keyframes button-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .btn-home:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            background: linear-gradient(45deg, #764ba2 0%, #667eea 100%);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle-float 4s linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .message {
                font-size: 1.4rem;
                padding: 0 1rem;
            }
            
            .astronaut {
                width: 150px;
                height: 150px;
            }
            
            .astronaut-body {
                width: 90px;
                height: 110px;
            }
            
            .helmet {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="astronaut">
            <div class="astronaut-body">
                <div class="helmet">
                    <div class="face">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                    </div>
                </div>
                <div class="arms">
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                </div>
            </div>
        </div>
        
        <div class="error-code">404</div>
        
        <div class="coordinates">
            Coordenadas: X: 127.0.0.1 | Y: <span class="highlight-38">3.8</span> | Z: âˆž
        </div>
        
        <div class="message">
            Houston, tenemos un problema...<br>
            Esta pÃ¡gina se ha perdido en el espacio
        </div>
        
        <a href="javascript:history.back()" class="btn-home">
            ðŸš€ Regresar a Casa
        </a>
    </div>

    <script>
        // Crear estrellas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Crear partÃ­culas flotantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                particlesContainer.appendChild(particle);
                
                // Remover partÃ­cula despuÃ©s de la animaciÃ³n
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 6000);
            }, 300);
        }

        // Efecto de mouse hover en el astronauta
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createParticles();
            
            const astronaut = document.querySelector('.astronaut');
            const container = document.querySelector('.container');
            
            container.addEventListener('mousemove', function(e) {
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 20;
                const rotateY = (centerX - x) / 20;
                
                astronaut.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            
            container.addEventListener('mouseleave', function() {
                astronaut.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });
        });

        // AnimaciÃ³n especial para el 3.8
        document.addEventListener('DOMContentLoaded', function() {
            const highlight38 = document.querySelector('.highlight-38');
            
            setInterval(() => {
                highlight38.style.transform = 'scale(1.2)';
                highlight38.style.color = '#4ecdc4';
                
                setTimeout(() => {
                    highlight38.style.transform = 'scale(1)';
                    highlight38.style.color = '#ff6b6b';
                }, 200);
            }, 2000);
        });

        // Sonido de teclado espacial (simulado con vibraciÃ³n en mÃ³viles)
        document.querySelector('.btn-home').addEventListener('click', function() {
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        });
    </script>
</body>
</html>
