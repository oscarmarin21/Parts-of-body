<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Videojuego Web</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            align-items: center;
            justify-content: center;
            display: flex;
        }

        h1 {
            color: white; 
            font-size: 6rem; 
            margin-bottom: 0; 
            text-align: center;
        }

        .menu {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            row-gap: 2.5rem;
            column-gap: 5rem;
            width: 80%;
            height: auto;
            margin: 2rem;
        }

        .btn-next {
            background-color: #91dfe1;
            padding: 1rem 3.5rem;
            border-radius: 1rem;
            color: white;
            text-decoration: none;
            font-size: 3rem;
            position: fixed;
            bottom: 5rem;
            right: 4rem;
        }

        .btn-menu {
            background: #7F7FD5;
            background: -webkit-linear-gradient(to left, #7F7FD5, #86A8E7, #91EAE4);
            background: linear-gradient(to left, #7F7FD5, #86A8E7, #91EAE4);
            padding: 0.5rem;
            border-radius: 2rem;
            border: 1px solid;
            color: white;
            text-decoration: none;
            font-size: 2rem;
        }

        .board {
            border: 1.2rem solid #3E7997;
            background-color: #5F578A;
            width: 90%;
            height: 65%;
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr;
            row-gap: 2.5rem;
            align-items: center;
            justify-content: center;
            margin: 1.5rem;
            padding: 1.2rem;
        }

        .body-part-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-body {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            row-gap: 2.5rem;
            column-gap: 5rem;
            padding-top: 3rem;
            padding-bottom: 3rem;
        }

        .game-body-item {
            font-size: 1.5rem;
            color: white;
            background-color: #B643AE;
            border-radius: 1rem;
            width: 12rem;
            height: 12rem;
            text-align: center;
            align-items: center;
            justify-content: center;
            display: flex;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .body-part {
            width: 20rem;
        }

        @media screen and (max-width: 880px) {
            .board {
                width: 90%;
                height: auto;
                padding: 2rem 0;
            }

            .game-header h1 {
                font-size: 2rem !important;
            }
        }

        @media screen and (max-width: 600px) {
            .board {
                width: 90%;
                padding: 1.5rem 0;
            }

            .game-header h1 {
                font-size: 3rem;
            }
        }

        @media screen and (max-width: 400px) {
            .game-header h1 {
                font-size: 2.5rem;
            }
        }

        /* Animaciones para respuestas correctas e incorrectas */
        .correct-answer {
            background-color: #4CAF50 !important;
            animation: correctPulse 0.6s ease-in-out;
            transform: scale(1.1);
            box-shadow: 0 0 20px #4CAF50;
        }

        .incorrect-answer {
            background-color: #f44336 !important;
            animation: incorrectShake 0.6s ease-in-out;
            box-shadow: 0 0 20px #f44336;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); background-color: #66BB6A; }
            100% { transform: scale(1.1); background-color: #4CAF50; }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .show-next {
            animation: slideInFromRight 0.5s ease-out;
        }

        @keyframes slideInFromRight {
            0% {
                transform: translateX(100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Efecto hover mejorado */
        .game-body-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    
        <section class="board">
            <div class="body-part-container">
                <img src="Media/kness.png" alt="rodillas" class="body-part knees" style="width: 12rem;">
            </div>
            
            <div class="game-body">
                <div class="game-body-item" style="grid-column: 1; grid-row: 1;">
                    <span>EARS</span>
                </div>
                <div class="game-body-item" style="grid-column: 3; grid-row: 1;">
                    <span>MOUTH</span>
                </div>
                <div class="game-body-item" style="grid-column: 2; grid-row: 2;">
                    <span>KNEES</span>
                </div>       
            </div>
            
        </section>

        <a href="game1p5.html" class="btn-next">NEXT</a>
    
        

    <script src="game.js"></script>
</body>
</html>
